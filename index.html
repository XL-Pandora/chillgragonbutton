    <div id="stats-header">
    <strong>点击统计</strong>
  </div>
  <ul id="stats-list"></ul>
  <button id="toggle-button" onclick="toggleStats()">▼ ▼ 展开 ▼ ▼</button>

    <div class="search-group">
      <input type="text" id="song-search" placeholder="搜索歌曲..." style="flex:1;">
      <select id="tag-filter"></select>
    </div>
  </div>

  <div id="panel-scroll">
